<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Relatório de Transações{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/states.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rules.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/spinner.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/media_queries.css') }}">
  
  <script>
    window.config_json = {{ config_json | tojson | safe }};
    window.regras_json = {{ regras_json | tojson | safe }};
  </script>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <div class="container">
    <header>
      <h1>{% block header %}Relatório de Transações{% endblock %}</h1>
    </header>

    <nav>
      <button onclick="abrirAba('transacoes')">Transações</button>
      <button onclick="abrirAba('regras')">Regras</button>
      <button onclick="abrirAba('contatos')">Contatos</button>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts_extra %}{% endblock %}
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </div>
</body>
</html>
