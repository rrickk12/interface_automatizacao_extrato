<tr class="pending" data-tipo-transacao="{{ item.transaction_type }}">
  <td>{{ item.get('date', '') }}</td>
  <td>{{ item.get('description', '') }}</td>
  <td>{{ item.get('amount', '') }}</td>
  <td>{{ item.get('transaction_type', '') }}</td>
  <td>{{ item.get('document', '') }}</td>
  <td class="{{ 'contato-alert' if not item.get('contato', {}).get('cpf_cnpj') else '' }}">
    {{ item.get('contato', {}).get('nome', '-') }}
  </td>
  <td>
    <select name="categoria_tipo" onchange="atualizarCategorias(this)">
      <option value="">Selecione</option>
      {% for tipo in tipos %}
        <option value="{{ tipo }}" {% if item.get('categoria_tipo') == tipo %}selected{% endif %}>{{ tipo }}</option>
      {% endfor %}
    </select>
  </td>
  <td>
    <select name="categoria_nome">
      <option value="">Selecione</option>
      {% if item.get('categoria_nome') %}
        <option value="{{ item.get('categoria_nome') }}" selected>{{ item.get('categoria_nome') }}</option>
      {% endif %}
    </select>
  </td>
  <td>
    <button class="status-btn" onclick="setStatus(this, 'validated')">✅</button>
    <button class="status-btn" onclick="setStatus(this, 'canceled')">❌</button>
  </td>
</tr>
